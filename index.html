<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<!-- Main Container -->

<body class="container">
    <div class="container-sm text-center m-2 p-2 bg-info">
        <h2 class="title fw-bold ">To-Do List</h2>
        <!-- input area -->
        <input type="text" placeholder="Add here!....." id="input"
            class="input form-control form-text rounded-2 border-0">
        <!-- Add Button -->
        <button class="btn btn-success" id="add">Add</button>
        <br><br>
        <!-- Didplay area -->
        <div id="todolist" class="display">

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
